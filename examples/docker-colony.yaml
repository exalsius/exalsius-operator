apiVersion: v1
kind: Secret
metadata:
  name: docker-cluster-secret
  namespace: kcm-system
  labels:
    k0rdent.mirantis.com/component: "kcm"
type: Opaque
---
apiVersion: k0rdent.mirantis.com/v1alpha1
kind: Credential
metadata:
  name: docker-stub-credential
  namespace: kcm-system
spec:
  description: Docker Credentials
  identityRef:
    apiVersion: v1
    kind: Secret
    name: docker-cluster-secret
    namespace: kcm-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-cluster-credential-resource-template
  namespace: kcm-system
  labels:
    k0rdent.mirantis.com/component: "kcm"
  annotations:
    projectsveltos.io/template: "true"
---
apiVersion: infra.exalsius.ai/v1
kind: Colony
metadata:
  name: docker-colony
  namespace: kcm-system
spec:
  colonyClusters:
    - clusterName: docker-1
      clusterDeploymentSpec:
          template: docker-hosted-cp-1-0-0
          credential: docker-stub-credential
          config:
            clusterLabels: {}
            workersNumber: 2

